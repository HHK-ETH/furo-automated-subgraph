  - kind: ethereum
    name: FuroAutomatedAmountFactory
    network: goerli
    source:
      address: "0xF51c779f635B5412e2A129a7fdD76409acEB3b18"
      abi: FuroAutomatedAmountFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - FuroAutomatedAmountFactoryCreateFuroAutomated
      abis:
        - name: FuroAutomatedAmountFactory
          file: ./abis/FuroAutomatedAmountFactory.json
      eventHandlers:
        - event: FuroAutomatedAmountFactoryCreateFuroAutomated(indexed address,uint256,bytes)
          handler: handleFuroAutomatedAmountFactoryCreateFuroAutomated
      file: ./src/furo-automated-amount-factory.ts
