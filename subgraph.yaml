    name: FuroAutomatedTimeFactory
    network: goerli
    source:
      address: "0xfDb37D0B81Dd83c2a842E498913Ae968E3629360"
      abi: FuroAutomatedTimeFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CreateFuroAutomated
      abis:
        - name: FuroAutomatedTimeFactory
          file: ./abis/FuroAutomatedTimeFactory.json
      eventHandlers:
        - event: CreateFuroAutomated(indexed address,uint256,bytes)
          handler: handleCreateFuroAutomated
