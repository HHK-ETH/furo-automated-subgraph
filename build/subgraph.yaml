specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: FuroAutomatedTimeFactory
    network: goerli
    source:
      address: "0xEC18AdD9FBBA16E9eaC2f7577928537E7aAc7DfD"
      abi: FuroAutomatedTimeFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Factory
      abis:
        - name: FuroAutomatedTimeFactory
          file: FuroAutomatedTimeFactory/abis/FuroAutomatedTimeFactory.json
      eventHandlers:
        - event: CreateFuroAutomated(indexed address,bytes32,bytes)
          handler: handleCreateFuroAutomatedTime
      file: FuroAutomatedTimeFactory/FuroAutomatedTimeFactory.wasm
  - kind: ethereum
    name: FuroAutomatedAmountFactory
    network: goerli
    source:
      address: "0x7ABC6f251ce41fc13F775E32D159FFF96A544E8A"
      abi: FuroAutomatedAmountFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Factory
      abis:
        - name: FuroAutomatedAmountFactory
          file: FuroAutomatedAmountFactory/abis/FuroAutomatedAmountFactory.json
      eventHandlers:
        - event: CreateFuroAutomated(indexed address,bytes32,bytes)
          handler: handleCreateFuroAutomatedAmount
      file: FuroAutomatedTimeFactory/FuroAutomatedTimeFactory.wasm
templates:
  - kind: ethereum
    name: FuroAutomated
    network: goerli
    source:
      abi: FuroAutomated
    mapping:
      kind: ethereum
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - FuroAutomated
        - FuroAutomatedTime
        - FuroAutomatedAmount
        - TaskExecuted
      abis:
        - name: FuroAutomated
          file: FuroAutomated/abis/FuroAutomated.json
      eventHandlers:
        - event: Fund(uint256)
          handler: handleFund
        - event: Withdraw(uint256)
          handler: handleWithdraw
        - event: TaskUpdate(bytes)
          handler: handleTaskUpdate
        - event: TaskCancel(bytes)
          handler: handleTaskCancel
        - event: TaskExecute(uint256)
          handler: handleTaskExecute
      file: FuroAutomatedTimeFactory/FuroAutomatedTimeFactory.wasm
